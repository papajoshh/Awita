<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: {{{ BACKGROUND_COLOR }}};
        text-align: center;
      }
      #unity-canvas {
        display: block;
        margin: auto;
        background: {{{ BACKGROUND_COLOR }}};
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
    <script src="{{{ LOADER_FILENAME }}}"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var baseWidth = {{{ WIDTH }}};
      var baseHeight = {{{ HEIGHT }}};
      var aspectRatio = baseWidth / baseHeight;

      function resizeCanvas() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        
        if (windowWidth <= baseWidth && windowHeight <= baseHeight) {
          canvas.style.width = baseWidth + "px";
          canvas.style.height = baseHeight + "px";
          canvas.style.marginTop = "0px";
          return;
        }

        var windowRatio = windowWidth / windowHeight;
        var newWidth, newHeight;

        if (windowRatio > aspectRatio) {
          newHeight = windowHeight;
          newWidth = newHeight * aspectRatio;
        } else {
          newWidth = windowWidth;
          newHeight = newWidth / aspectRatio;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
        canvas.style.marginTop = ((windowHeight - newHeight) / 2) + "px";
      }

      window.addEventListener('resize', resizeCanvas);
      document.addEventListener('fullscreenchange', function() { setTimeout(resizeCanvas, 100); });
      document.addEventListener('webkitfullscreenchange', function() { setTimeout(resizeCanvas, 100); });
      
      resizeCanvas();

      createUnityInstance(canvas, {
        dataUrl: "{{{ DATA_FILENAME }}}",
        frameworkUrl: "{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: "{{{ CODE_FILENAME }}}",
#if STREAMING_ASSETS
        streamingAssetsUrl: "StreamingAssets",
#endif
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      });
    </script>
  </body>
</html>
